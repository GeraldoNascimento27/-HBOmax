<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOmax3ªvez</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="entrar">
        <img id="logo" src="logo.png" alt="Logo">

        <div id="menu">
            <p>Menu</p>
            <p>Assinar</p>
        </div>

        <h1>Entrar</h1>
        <p>Você tem uma conta HBO Max?</p>

        <form>
            <label>E-mail</label>
            <input class="inpBtn" type="email">

            <label>Senha</label>
            <input class="inpBtn" type="password">

            <button class="inpBtn" id="btnEntrar">Entrar</button>

            <p>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>

            <button class="inpBtn" id="btnEntrarProvedor">Entrar como provedor</button>

        </form>

    </div>

</body>

</html>
